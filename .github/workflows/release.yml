name: Create Release

on:
  push:
    tags:
      - "v*" 
      - "beta-v*" 

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js (for changelog generation)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Generate changelog since last release
        id: changelog
        run: |
          # Generate changelog since last release into a temporary file
          conventional-changelog -p angular -r 1 > CHANGELOG.md | tail -n +3 > CHANGELOG.md
          echo "Generated changelog:"
          cat CHANGELOG.md

          - name: Add installation instructions to release body
          run: |
            cat << 'EOF' >> CHANGELOG.md
  
            ---
  
            # Installation and launching
  
            1. Run this command in the terminal
  
            ```bash
            git clone https://github.com/Redo7/se-dev-env
            cd se-dev-env
            npm install
            ```
            2. Create a \`.env\` file in the root directory with these values:
               - \`VITE_GOOGLE_FONTS_API_KEY = your-api-key-here\`
            3. To run the app, choose one of the options below
               - Terminal: \`npm run dev\`
               - VSCode: Run \`code .\` in the terminal to open the app's folder in the editor. Then just run \`npm run dev\` in its integrated terminal
                 - Not a lot of difference, but at least you can close the other terminal window
            4. Open [http://localhost:5173/](http://localhost:5173/)
            EOF

      - name: Zip repository contents
        run: |
          repo_name=$(basename "$GITHUB_REPOSITORY")
          mkdir -p build/$repo_name
          cp -R . build/$repo_name/
          cd build
          zip -r ../release.zip "$repo_name" -x "*.git*"
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload zipped release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: se-dev-env_${{ github.ref_name }}.zip
          asset_content_type: application/zip
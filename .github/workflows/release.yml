name: Create Release

on:
  push:
    tags:
      - "v*" 
      - "beta-v*" 

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js (for changelog generation)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Generate changelog since last release
        id: changelog
        run: |
          # Generate changelog since last release into a temporary file
          conventional-changelog -p angular -r 1 > CHANGELOG.md | tail -n +3 > CHANGELOG.md
          echo "Generated changelog:"
          cat CHANGELOG.md

      - name: Zip repository contents
        run: |
          zip -r release.zip . -x "*.git*"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: Upload zipped release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: se-dev-env_${{ github.ref_name }}.zip
          asset_content_type: application/zip